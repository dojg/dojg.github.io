	<title>を (1) — DoJG</title></head><body><h2 class="B"><div id="nav"><a href="118.html">←</a>&nbsp;<a href="index.html">DoJG</a>&nbsp;<a href="120.html">→</a></div>を (1) <span class="page">(B. 347)</span></h2><aside class="explanation B"><form id="spoiler_container"><input type="checkbox" id="spoiler" value="1" /> <span id="spoiler_caption">Spoiler English example sentences</span></form>A particle which marks a direct object.<div class="equiv"></div></aside><p class="exheader exB">Example sentences</p><dl><dt>(ks).　</dt><dd>私は日本語<span class="cloze">を</span>勉強している・います。</dd><dd><span class="engsentence">I'm studying Japanese.</span></dd><dt>(a).　</dt><dd>前田さんは昨日車<span class="cloze">を</span>買った。</dd><dd><span class="engsentence">Mr. Maeda bought a car yesterday.</span></dd><dt>(b).　</dt><dd>何<span class="cloze">を</span>飲みますか。</dd><dd><span class="engsentence">What will you drink?</span></dd></dl><div class="notes"><img src="Basicを.png" width="600px" /></div>
