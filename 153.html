	<title>する (2) — DoJG</title></head><body><h2 class="B"><div id="nav"><a href="152.html">←</a>&nbsp;<a href="index.html">DoJG</a>&nbsp;<a href="154.html">→</a></div>する (2) <span class="page">(B. 434)</span></h2><aside class="explanation B"><form id="spoiler_container"><input type="checkbox" id="spoiler" value="1" /> <span id="spoiler_caption">Spoiler English example sentences</span></form>Someone or something has some (semi)permanent attribute.<div class="equiv">Have</div></aside><p class="exheader exB">Example sentences</p><dl><dt>(ks).　</dt><dd>洋子は長い足を<span class="cloze">している・います</span>。</dd><dd><span class="engsentence">Yoko has long legs.</span></dd><dt>(a).　</dt><dd>一男は丈夫な体を<span class="cloze">しています</span>。</dd><dd><span class="engsentence">Kazuo has a strong body.</span></dd><dt>(b).　</dt><dd>この机は丸い形を<span class="cloze">している</span>。</dd><dd><span class="engsentence">This table has a round shape.</span></dd></dl><div class="notes"><img src="Basicする2.png" width="600px" /></div>
