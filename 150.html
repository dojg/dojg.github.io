	<title>好きだ・すきだ — DoJG</title></head><body><h2 class="B"><div id="nav"><a href="149.html">←</a>&nbsp;<a href="index.html">DoJG</a>&nbsp;<a href="151.html">→</a></div>好きだ・すきだ <span class="page">(B. 426)</span></h2><aside class="explanation B"><form id="spoiler_container"><input type="checkbox" id="spoiler" value="1" /> <span id="spoiler_caption">Spoiler English example sentences</span></form>Something or someone is what someone likes.<div class="equiv">Like; be fond of</div></aside><p class="exheader exB">Example sentences</p><dl><dt>(ks).　</dt><dd>私はステーキが<span class="cloze">好きだ・好きです</span>。</dd><dd><span class="engsentence">I like steak.</span></dd><dt>(a).　</dt><dd>僕は野球が<span class="cloze">好きだ</span>。</dd><dd><span class="engsentence">I like baseball.</span></dd><dt>(b).　</dt><dd>ジョンソンさんはジャズが大<span class="cloze">好きです</span>。</dd><dd><span class="engsentence">Mr. Johnson loves jazz.</span></dd></dl><div class="notes"><img src="Basic好きだ.png" width="600px" /></div>
