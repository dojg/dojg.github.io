	<title>嫌いだ・きらいだ — DoJG</title></head><body><h2 class="B"><div id="nav"><a href="55.html">←</a>&nbsp;<a href="index.html">DoJG</a>&nbsp;<a href="57.html">→</a></div>嫌いだ・きらいだ <span class="page">(B. 190)</span></h2><aside class="explanation B"><form id="spoiler_container"><input type="checkbox" id="spoiler" value="1" /> <span id="spoiler_caption">Spoiler English example sentences</span></form>Something or someone is what someone does not like.<div class="equiv">Don’t like; dislike</div></aside><p class="exheader exB">Example sentences</p><dl><dt>(ks).　</dt><dd>私はチーズが<span class="cloze">嫌いだ・嫌いです</span>。</dd><dd><span class="engsentence">I don't like cheese.</span></dd><dt>(a).　</dt><dd>僕は冬が<span class="cloze">嫌いだ</span>。</dd><dd><span class="engsentence">I dislike winter.</span></dd><dt>(b).　</dt><dd>ホワイトさんはフットボールが大<span class="cloze">嫌いです</span>。</dd><dd><span class="engsentence">Mr. White hates football.</span></dd></dl><div class="notes"><img src="Basic嫌いだ.png" width="600px" /></div>
