	<title>あまり — DoJG</title></head><body><h2 class="B"><div id="nav"><a href="3.html">←</a>&nbsp;<a href="index.html">DoJG</a>&nbsp;<a href="5.html">→</a></div>あまり <span class="page">(B. 72)</span></h2><aside class="explanation B"><form id="spoiler_container"><input type="checkbox" id="spoiler" value="1" /> <span id="spoiler_caption">Spoiler English example sentences</span></form>The degree of something is not great.<div class="equiv">(not) very much; (not) very</div></aside><p class="exheader exB">Example sentences</p><dl><dt>(ks).　</dt><dd>この本は<span class="cloze">あまり</span>よくない・よくありません。</dd><dd><span class="engsentence">This book is not very good.</span></dd><dt>(a).　</dt><dd>鈴木さんは<span class="cloze">あまり</span>食べない。</dd><dd><span class="engsentence">Miss Suzuki does not eat much.</span></dd><dt>(b).　</dt><dd>私は<span class="cloze">あまり</span>速く走れません。</dd><dd><span class="engsentence">I cannot run very fast.</span></dd></dl><div class="notes"><img src="Basicあまり.png" width="600px" /></div>
